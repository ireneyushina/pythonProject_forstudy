{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    {% block css_additional %}
     <link rel="stylesheet" href="{% static 'main/css/normalize.css'%}">
     <link rel="stylesheet" href="{% static 'main/css/style.css'%}">
    {% endblock %}

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <ul class="menu">
                    <li class="menu-item">
                        <a href="{% url 'home' %}" class="menu-link">Главная страница</a>
                    </li>
                    <li class="menu-item">
                        <a href="{% url 'about' %}" class="menu-link">Что нового</a>
                    </li>
                    <li class="menu-item">
                        <a href="{% url 'buy' %}" class="menu-link">Заказать</a>
                    </li>
                </ul>

                <a class="logo">
                    <img src="images/logo.svg" alt="логотип сайта" class="logo-img">
                </a>

                <a href="tel:7999999999" class="phone">+7 999 99 99 99</a>
            </nav>
        </div>
    </header>
    <main class="main">
    {% block content %}{% endblock %}
    </main>
</body>
</html>
